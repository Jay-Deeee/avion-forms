<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>My Form</title>
    </head>

    <body>
        <div class="block">
            <div class="left">
                <h1 id="title">Hello.</h1>
                <p id="description">This is a form for nothing in particular.</p>
                <figure>
                    <img src="./images/cat.jpg" />
                    <figcaption class="img-caption">Here's an unrelated photo of a cat for no apparent reason.</figcaption>
                </figure>
            </div>
            <form id="survey-form" class="container" method="get">
                <label id="email-label" for="email">E-mail:</label>
                <input id="email" class="input" type="email" name="email" placeholder="Enter e-mail address" required>
                <br />
                <label id="name-label" for="name">Full name:</label>
                <input id="name" class="input" type="text" name="name" placeholder="Enter full name" required>
                <br />
                <label id="number-label" for="age">Age:</label>
                <input id="number" class="input" type="number" name="age" min="18" max="80" placeholder="00">
                <br />
                <label for="birthday">Birthday:</label>
                <input id="birthday" class="input" type="date" name="date" max="2024-09-04">
                <br />
                <label for="gender">Gender:</label>
                <input class="radio" type="radio" name="gender" value="male"> Male
                <input class="radio" type="radio" name="gender" value="female"> Female
                <input class="radio" type="radio" name="gender" value="other"> Other
                <br />
                <label for="favecolor">How are you feeling today?:</label>
                <input class="radio" type="checkbox" name="favecolor" value="good">Good
                <input class="radio" type="checkbox" name="favecolor" value="bad">Bad
                <input class="radio" type="checkbox" name="favecolor" value="both">Both
                <input class="radio" type="checkbox" name="favecolor" value="all">All of the Above
                <br />
                <label for="pizza">Favorite Pizza Topping:</label>
                <select class="dropdown margin" name="pizza">
                    <option selected disabled>Choose option</option>
                    <option value="cheese">Cheese</option>
                    <option value="meat">Pepperoni/Meat</option>
                    <option value="seafood">Seafood</option>
                    <option value="veggies">Vegetables</option>
                    <option value="pineapple" disabled>Pineapple</option>
                </select>
                <br />
                <label for="pizza">Who would you choose to narrate your life:</label>
                <select class="dropdown margin" name="narrator">
                    <option selected disabled>Choose option</option>
                    <option value="correct">Morgan Freeman</option>
                    <option value="wrong" disabled>Anyone else is wrong</option>
                </select>
                <br />
                <label for="comments">Comments/Suggestions:</label>
                <textarea class="input margin" name="comments" maxlength="400" rows="8" cols="50" placeholder="Put what you want, I probably won't read it." required></textarea>
                <br />
                <input class="button" type="submit" value="Confirm">
            </form>
        </div>
    </body>
</html>
