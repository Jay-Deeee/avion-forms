<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rep="stylesheet" href="./styles.css" type="text/css" />
        <title>My Form</title>
    </head>

    <body>
        <form method="get">
            <label for="firstname">First name:</label>
            <input type="text" name="firstname" placeholder="Enter first name" required>
            <br />
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" placeholder="Enter last name" required>
            <br />
            <label for="age">Age:</label>
            <input type="number" name="age" min="18" max="60">
            <br />
            <label for="birthday">Birthday:</label>
            <input type="date" name="date" min="2024-08-01" max="2025-09-30">
            <br />
            <label for="condition">Do you agree with the conditions?</label>
            <input type="radio" name="condition" value="yes"> Yes
            <input type="radio" name="condition" value="no"> No
            <input type="radio" name="condition" value="maybe"> Maybe
            <br />
            <label for="favecolor">Favorite color/s:</label>
            <input type="checkbox" name="favecolor" value="red">Red
            <input type="checkbox" name="favecolor" value="green">Green
            <input type="checkbox" name="favecolor" value="blue">Blue
            <br />
            <label for="dessert">Favorite Dessert:</label>
            <select name="dessert">
                <option selected disabled>Choose option</option>
                <option value="icecream">Ice cream</option>
                <option value="pudding">Pudding</option>
                <option value="chocolate">Chocolate</option>
                <option value="cake">Cake</option>
            </select>
            <br />
            <label for="address">Address:</label>
            <textarea name="address" maxlength="150" rows="5" cols="30" required></textarea>
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br />
            <label for="password">Password:</label>
            <input type="password" name="password" minlength="8" required>
            <br />
            <input type="submit" value="Confirm">
        </form>
    </body>
</html>
